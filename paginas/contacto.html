<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ANIMACIONES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- LETRAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600&family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="../recursos/favicon.ico" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Contacto - LDG Fútbol</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg header">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img class="header__logo" src="../recursos/logo-ldg.png" alt="Logo LDG Futbol">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 header__secciones">
                        <li class="nav-item">
                            <a class="nav-link" href="nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="actividades.html">Actividades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="torneos.html">Torneos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="contacto__grid">
        <section class="contacto__formulario">
            <form method="post">
                <div class="formulario__dato">
                    <label class="formulario__dato--titulo">Nombre</label>
                    <input class="formulario__dato--recuadro" type="text">
                </div>
                <div class="formulario__dato">
                    <label class="formulario__dato--titulo">Telefono</label>
                    <input class="formulario__dato--recuadro" type="number">
                </div>
                <div class="formulario__dato">
                    <label class="formulario__dato--titulo">Email</label>
                    <input class="formulario__dato--recuadro" type="mail">
                </div>
                <div class="formulario__dato">
                    <label class="formulario__dato--titulo" for="motivo">Motivo de Consulta</label>
                    <select class="formulario__dato--desplegable" name="motivoDeConsulta" id="motivo">
                        <option value="cumpleaños">Cumpleaños</option>
                        <option value="escuelita">Escuelita</option>
                        <option value="torneos">Torneos</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
                <div class="formulario__dato">
                    <label class="formulario__dato--titulo">Mensaje</label>
                    <textarea class="formulario__dato--mensaje"></textarea>
                </div>
                <div class="formulario__dato">
                    <input class="botones formulario__boton" type="submit" value="Enviar consulta">
                    <input class="botones formulario__boton" type="reset" value="Restablecer">
                </div>
            </form>
        </section>
        <section class="banner__contacto">
            <h1 class="banner__titulo titulo__contacto animate__animated animate__pulse">CONTACTO</h1>
        </section>
    </main>
    <footer>
        <p class="footer__derechos"> LDG Fútbol (c) Todos los derechos reservados desde 2022</p>
        <div class="footer__redes">
            <a href="https://www.facebook.com/"><img class="footer__icono" src="../recursos/facebook-square-brands.svg" alt="Facebook"></a>
            <a href="https://www.instagram.com/"><img class="footer__icono" src="../recursos/instagram-square-brands.svg" alt="Intagram"></a>
            <a href="https://twitter.com/"><img class="footer__icono" src="../recursos/twitter-square-brands.svg" alt="Twitter"></a>
            <a href="https://www.youtube.com/"><img class="footer__icono" src="../recursos/youtube-square-brands.svg" alt="Youtube"></a>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
