<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ANIMACIONES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- LETRAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600&family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="../recursos/favicon.ico" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Contacto - LDG Fútbol</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg header">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img class="header__logo" src="../recursos/logo-ldg.png" alt="Logo LDG Futbol">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 header__secciones">
                        <li class="nav-item">
                            <a class="nav-link" href="nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="actividades.html">Actividades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="torneos.html">Torneos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <section class="row">
            <article class="col-xs-12 col-sm-7 col-lg-6">
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="email@ejemplo.com">
                    </div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Motivo de Consulta</option>
                        <option value="1">Cumpleaños</option>
                        <option value="2">Escuelita</option>
                        <option value="3">Torneos</option>
                        <option value="4">Otros</option>
                    </select>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Subscribeme al newsletter</label>
                    </div>
                    <button class="botones" type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </article>
            <article class="col-xs-0 col-sm-5 col-lg-6 banner__contacto">
                <h1 class="banner__titulo titulo__contacto animate__animated animate__pulse">CONTACTO</h1>
            </article>
        </section>
    </main>
    <footer>
        <p class="footer__derechos"> LDG Fútbol (c) Todos los derechos reservados desde 2022</p>
        <div class="footer__redes">
            <a href="https://www.facebook.com/"><img class="footer__icono" src="../recursos/facebook-square-brands.svg" alt="Facebook"></a>
            <a href="https://www.instagram.com/"><img class="footer__icono" src="../recursos/instagram-square-brands.svg" alt="Intagram"></a>
            <a href="https://twitter.com/"><img class="footer__icono" src="../recursos/twitter-square-brands.svg" alt="Twitter"></a>
            <a href="https://www.youtube.com/"><img class="footer__icono" src="../recursos/youtube-square-brands.svg" alt="Youtube"></a>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
